<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav navbar-right">
        {% for cat in categories %}
            {% if cat.parent == None %}
                <li class="nav-item">
                    <a class="navbar-link" href="{% url 'blog:category' cat.slug %}">{{cat.title}}</a>
                {% if cat.children.all %}
                  {% include "partials/category_loop" %}   
                {% endif %}
                </li> 
            {% endif %}
        {% endfor %}                    
    </ul>
</div>
